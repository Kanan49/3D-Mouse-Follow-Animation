<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>3D Mouse-Follow Animation</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<h1>My keyboard <span><i class="fa fa-keyboard-o" style="font-size:62px;color:#0052d4;padding: 0px 20px;
  position: relative;
  top: -15px;"></i></span>
		is in anger management class because it lost its</h1>
	<!-- Keys -->
	<div id='scene'>

		<div class='key' style='--seed: 3.4; --color: #f26419;'>
			<div class='face'>C</div>
			<div class='sides'></div>
		</div>

		<div class='key' style='--seed: 1.6; --color: #33658a'>
			<div class='face'>T</div>
			<div class='sides'></div>
		</div>

		<div class='key' style='--seed: 4.5; --color: #86bbd8'>
			<div class='face'>R</div>
			<div class='sides'></div>
		</div>

		<div class='key' style='--seed: 2.2; --color: #f6ae2d'>
			<div class='face'>L</div>
			<div class='sides'></div>
		</div>

		<!--<div class='key' style='--seed: 4.7; --color: #f26419'>
		<div class='face'>O</div>
		<div class='sides'></div>
	</div>-->

	</div>
	<!-- Keys -->
	<script src="./script.js"></script>

</body>

</html>
